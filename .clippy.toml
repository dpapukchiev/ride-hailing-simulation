# Clippy configuration for the ride-hailing simulation project

# Allow some common patterns that are acceptable in this codebase
# but would trigger clippy warnings

# Allow manual range patterns (used in time calculations)
allow = ["manual_range_contains"]

# Deny warnings that indicate potential bugs
deny = [
    "unwrap_used",
    "expect_used",
    "panic",
    "unused_must_use",
    "missing_docs_in_private_items",
]

# Warn on code quality issues
warn = [
    "clippy::all",
    "clippy::pedantic",
    "clippy::nursery",
    "clippy::cargo",
]

# Allow some pedantic lints that are too strict for this project
allow = [
    "clippy::module_name_repetitions",
    "clippy::too_many_lines",
    "clippy::cast_precision_loss",
    "clippy::cast_sign_loss",
    "clippy::cast_possible_truncation",
]
