# Clippy configuration for the ride-hailing simulation project
#
# Note: Lint levels (allow/deny/warn) are configured via CLI flags and
# source-level attributes, not in this file. This file is for clippy
# threshold and behavior settings only.

# Allow unwrap/expect in test code (they are denied in production via CI clippy flags)
allow-unwrap-in-tests = true
allow-expect-in-tests = true
allow-panic-in-tests = true
allow-dbg-in-tests = true

# Thresholds
too-many-arguments-threshold = 8
too-many-lines-threshold = 150
cognitive-complexity-threshold = 30
type-complexity-threshold = 300
